<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>portada</title>
</head>

<body>
  <main>
    <h1>EVALUACION</h1>
    
  </main>
    <hr>
    <form>

        <div>
            <label for="incidencia">Número incidencia:</label>
            <input type="text" valid="incidencia" value="Q1157" readonly required> 
            <label>fecha y hora de recepción</label>
            <input type="datetime-local" value="2019-05-17" />
        </div><br>

        <h3>informacion usuario</h3><br><br>

        <div>
            <label for="name">nombre del cliente:    </label>
            <input id="name" type="text" name="name" placeholder="nombre completo" pattern="[A-Za-z ]"> 
            <label for="identificacion">identificacion: </label>
            <input type="number" pattern="[0-9]" maxlength="12">
        </div><br>

        <div>
        <label>Tipo de identificacion:     
            <select name="identificacion" id="identificacion" required>      
                <option value="CC">CC</option>                                  
                <option value="TI"selected>TI</option>                         
                <option value="RC">RC</option>                                  
                <option value="CE">CE</option>
            </select></label>
            <label>Tipo de solicitante</label>
            <select name="solicitante" id="solicitante" required>
                <option value="estudiante" name="solicitante">01-estudiante</option>
                <option value="acudiente" name="solicitante">02-acudiente</option>
                <option value="profesor"selected name="solicitante">03-profesor</option></select>
        
        </div><br>

        <div>
            <label for="email">E-mail: </label>
            <input id="email" type="email" name="email"><br>
        </div><br>
      
    <h3>informacion de contacto</h3>

        <div>
            <label for="pais">País: </label>
            <input type="text" valid="país" value="Colombia" readonly required><label for="departamento">departamento:  </label> 
            <input type="text" valid="país" value="Bogota D.C" readonly required>
        </div><br>

        <div>
            <label for="ciudad">Ciudad:</label>
            <input type="text" valid="ciudad" value="Bogota D.C." readonly required>
        </div><br>
        <div>
            <label for="telefono">telefono: </label>
            <input type="number" name="telefono" pattern="[0-9]" placeholder="min 10, num, max 12">
            <label for="Celular">Celular: </label>
            <input type="number" minlength="10" maxlength="12" name="Celular" pattern="[0-9]"><br>
        </div><br>

        <div>
            <label>medio de contacto preferido:
                <select name="contacto" id="contacto" required>
                    <option value="mensaje">mensaje txt</option>
                    <option value="correo" selected>correo escrito</option>
                    <option value="numero">numero telefonico</option>
                </select>
            </label>
            <label for="direccion">Direccion:</label>
            <input type="text" name="direccion" ><br>
        </div><br>
        <h3>informacion solicitud</h3>
        <div>
            <label>fecha de vencimiento: </label>
            <input type="date" value="2019-05-24" />

        </div>
        <div>
            <label for="name">Asunto:</label>
            <input id="name" type="text" name="name" placeholder="Asunto" minlength="1" maxlength="15"><br>
        </div>
        <div>
            <label for="texto"> Descripcion:
            <textarea name="texto" id="texto" cols="30" rows="10" placeholder="acaba un texto"></textarea>
        </label>
        </div>
        <div>
            <label for="imagenes">Adjunto:</label>
            <input type="file" id="imagenes" name="imagenes" accept=".png,.jpg" multiple>
        </div><br>

        
    <button value="submit">enviar</button>

</body>
</html>
